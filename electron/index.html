<!DOCTYPE html>
<html>

<head>
    <title>Nodetool</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #222222;
            font-family: Arial, sans-serif;
        }

        #content {
            flex: 1;
            border: none;
        }

        #log-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333333;
            transition: height 0.3s ease-out;
            height: 30px;
            overflow: hidden;
        }

        #log-container.expanded {
            height: 200px;
        }

        #log-toggle {
            width: 100%;
            height: 30px;
            background-color: #444444;
            color: #ffffff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        #log-toggle:hover {
            background-color: #555555;
        }

        #log {
            height: 170px;
            overflow-y: scroll;
            color: #ffffff;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        #boot-message {
            display: block;
            justify-content: center;
            position: fixed;
            color: #ffffff;
            font-size: 24px;
            font-family: Arial, sans-serif;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #progress-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
        }
        
        #progress-path {
            font-family: monospace;
            font-size: 10px;
            margin-top: 10px;
            width: 600px;
            height: 100px;
            overflow: scroll;
            text-align: left;
        }

        #progress-bar {
            width: 600px;
            height: 40px;
            background-color: #444444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease-out;
        }

        #progress-text {
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="boot-message"></div>
    <div id="progress-container">
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div id="progress-text">0% extracted</div>
        <div id="progress-path"></div>
    </div>
    <iframe id="content"></iframe>
    <div id="log-container" class="expanded">
        <button id="log-toggle">Hide Log</button>
        <div id="log"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const contentElement = document.getElementById('content');
        const logElement = document.getElementById('log');
        const bootElement = document.getElementById('boot');
        const logContainer = document.getElementById('log-container');
        const logToggle = document.getElementById('log-toggle');
        const bootMessage = document.getElementById('boot-message');
        const progressContainer = document.getElementById('progress-container');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const progressText = document.getElementById('progress-text');
        const progressPath = document.getElementById('progress-path');
        
        ipcRenderer.on("boot-message", (event, message) => {
            bootMessage.textContent = message;
        });
        
        ipcRenderer.on('setup-complete', () => {
            progressContainer.style.display = 'none';
            bootMessage.style.display = 'block';
        });
        
        ipcRenderer.on('extraction-progress', (event, progress) => {
            progressContainer.style.display = 'block';
            progressBarFill.style.width = `${progress.progress}%`;
            progressText.textContent = `${progress.progress}% of ${progress.name} extracted`;
            // progressPath.textContent += progress.path.split('/').slice(-2).join('/');
            // progressPath.scrollTop = progressPath.scrollHeight;
        });
        
        ipcRenderer.on('server-started', () => {
            contentElement.src = 'http://localhost:8000';
            bootMessage.style.display = 'none';
            progressContainer.style.display = 'none';
        });

        ipcRenderer.on('server-log', (event, message) => {
            logElement.innerHTML += message + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
        });

        logToggle.addEventListener('click', () => {
            logContainer.classList.toggle('expanded');
            logToggle.textContent = logContainer.classList.contains('expanded') ? 'Hide Log' : 'Show Log';
        });
    </script>
</body>

</html>
