<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeTool</title>
    <link rel="stylesheet" href="run-workflow.css" />
  </head>
  <body>
    <h1 class="workflow-name"></h1>
    <h4 class="workflow-description"></h4>
    <div class="chat-view" style="display: none">
      <div class="chat-container">
        <ul class="messages"></ul>
        <div class="message-loading" style="display: none">
          <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="loading-message"></div>
          <div class="chat-progress-bar" style="display: none">
            <div class="chat-progress-fill"></div>
          </div>
        </div>
      </div>
      <div class="chat-controls">
        <div class="compose-message">
          <textarea
            class="chat-input"
            placeholder="Type your message..."
            rows="1"
          ></textarea>
          <button class="chat-send-button">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path
                fill="currentColor"
                d="M3.4 20.4l17.45-7.48a1 1 0 000-1.84L3.4 3.6a.993.993 0 00-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="input-container" style="display: none"></div>
      <div class="loader-container" style="display: none">
        <div class="futuristic-loader">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="node-update-message"></div>
        </div>
        <div class="progress-bar" style="display: none">
          <div class="progress-fill"></div>
        </div>
      </div>
      <div class="results-container" style="display: none">
        <div id="results"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/msgpack-lite/dist/msgpack.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/wavesurfer.esm.js"></script>
    <script type="module" src="chat-runner.js"></script>
    <script type="module" src="chat-interface.js"></script>
    <script type="module" src="input-generator.js"></script>
    <script type="module" src="run-workflow.js"></script>
  </body>
</html>
