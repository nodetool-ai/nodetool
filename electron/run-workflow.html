<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeTool</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --primary-color: #76e5b8;
        --secondary-color: #2a2a2a;
        --border-color: #333;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
        margin: 0;
        padding: 20px;
        overflow: hidden;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        overflow-y: auto;
      }

      .progress-container {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .progress-bar {
        width: 100%;
        background-color: var(--border-color);
        height: 25px;
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background-color: var(--primary-color);
        transition: width 0.3s ease;
        width: 0%;
      }

      .results-container {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 4px;
      }

      .output-field {
        margin-bottom: 15px;
      }

      .output-field h3 {
        color: var(--primary-color);
        margin-top: 0;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      pre {
        background-color: var(--bg-color);
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }

      .log-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .futuristic-loader {
        position: relative;
        width: 120px;
        height: 120px;
      }

      .futuristic-loader::before,
      .futuristic-loader::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        border: 4px solid transparent;
        animation: rotate 2s linear infinite;
      }

      .futuristic-loader::before {
        width: 100%;
        height: 100%;
        border-top-color: var(--primary-color);
        border-right-color: var(--primary-color);
        animation-duration: 2s;
      }

      .futuristic-loader::after {
        width: 80%;
        height: 80%;
        border-bottom-color: #4a90e2;
        border-left-color: #4a90e2;
        top: 10%;
        left: 10%;
        animation-duration: 1.5s;
        animation-direction: reverse;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        position: absolute;
        color: var(--primary-color);
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      /* Input Styling */
      input[type="text"],
      input[type="number"],
      textarea {
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        width: 100%;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(118, 229, 184, 0.2);
      }

      /* Range Input Styling */
      .range-wrapper {
        margin: 10px 0;
      }

      .slider-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
      }

      input[type="range"] {
        flex: 1;
        -webkit-appearance: none;
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(118, 229, 184, 0.4);
      }

      .range-min,
      .range-max {
        color: var(--text-color);
        font-size: 12px;
        opacity: 0.8;
        width: 40px;
      }

      /* Checkbox Styling */
      input[type="checkbox"] {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: var(--bg-color);
        border: 2px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }

      input[type="checkbox"]:checked {
        background: var(--primary-color);
        border-color: var(--primary-color);
      }

      input[type="checkbox"]:checked::after {
        content: "âœ“";
        position: absolute;
        color: var(--bg-color);
        font-size: 14px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Disabled State */
      input:disabled,
      textarea:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Form Layout */
      .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 500;
        color: var(--primary-color);
      }

      /* Submit Button Styling */
      .submit-button {
        background-color: var(--primary-color);
        color: var(--bg-color);
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        align-self: flex-start;
      }

      .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(118, 229, 184, 0.2);
      }

      .submit-button:active {
        transform: translateY(0);
      }

      .submit-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .submit-button:hover::before {
        left: 100%;
      }

      .submit-button:disabled {
        background-color: var(--border-color);
        cursor: not-allowed;
        transform: none;
      }

      .submit-button:disabled:hover {
        box-shadow: none;
      }

      .chat-view {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: var(--bg-color);
        position: relative;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        min-height: 0;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        margin: 0;
        padding: 40px 0 20px 0;
        list-style: none;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--secondary-color);
      }

      .message {
        margin-bottom: 1em;
        padding: 0.5em 1em;
        border-radius: 4px;
        max-width: 80%;
      }

      .message.user {
        margin-left: auto;
        background-color: var(--primary-color);
        color: var(--bg-color);
      }

      .message.assistant {
        margin-right: auto;
        background-color: var(--secondary-color);
        color: var(--text-color);
      }

      .chat-controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background-color: var(--bg-color);
        border-top: 1px solid var(--border-color);
      }

      .compose-message {
        display: flex;
        align-items: stretch;
        gap: 0.5em;
        background-color: var(--secondary-color);
        padding: 0.5em;
        border-radius: 8px;
        transition: box-shadow 0.2s ease;
      }

      .chat-input {
        flex-grow: 1;
        background: transparent;
        border: none;
        color: var(--text-color);
        resize: none;
        max-height: 150px;
        outline: none;
        min-height: 20px;
        display: flex;
        align-items: center;
      }

      /* Remove the chat-input focus styles and add them to compose-message instead */
      .chat-input:focus {
        background-color: transparent;
        box-shadow: none;
      }

      .compose-message:focus-within {
        background-color: rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 0 0 1px var(--primary-color);
      }

      .chat-send-button {
        background: var(--primary-color);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        padding: 8px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .chat-send-button:hover {
        transform: scale(1.1);
      }

      .message.system {
        margin: 0 auto;
        background-color: transparent;
        color: var(--text-color);
        opacity: 0.7;
      }

      .message.loading {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          opacity: 0.3;
        }
      }

      .chat-input:disabled,
      .chat-send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      @keyframes pulse {
        0% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.4;
        }
      }

      .message.system.loading {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .message.system.loading .dot {
        width: 4px;
        height: 4px;
        background-color: currentColor;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }

      .message.system.loading .dot:nth-child(2) {
        animation-delay: 0.5s;
      }

      .message.system.loading .dot:nth-child(3) {
        animation-delay: 1s;
      }
    </style>
  </head>
  <body>
    <div class="loader-container" style="display: none">
      <div class="futuristic-loader"></div>
      <div class="loader-text">Processing</div>
    </div>
    <div class="chat-view">
      <div class="chat-container">
        <ul class="messages"></ul>
      </div>
      <div class="chat-controls">
        <div class="compose-message">
          <textarea
            class="chat-input"
            placeholder="Type your message..."
            rows="1"
          ></textarea>
          <button class="chat-send-button">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path
                fill="currentColor"
                d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="input-container"></div>
      <div class="progress-container" style="display: none">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p id="progressText">0%</p>
      </div>

      <div class="results-container" style="display: none">
        <div id="results"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/msgpack-lite/dist/msgpack.min.js"></script>
    <script type="module" src="chat-runner.js"></script>
    <script type="module" src="chat-interface.js"></script>
    <script type="module" src="input-generator.js"></script>
    <script type="module" src="run-workflow.js"></script>
  </body>
</html>
