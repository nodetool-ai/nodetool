<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% seo %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.1/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      theme: 'dark',
    });
  </script>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% feed_meta %}
</head>
<body>
  <div class="cyber-grid"></div>

  {% include header.html %}

  <div class="main-container">
    {% if page.layout == 'page' or page.url != '/' %}
      {% include sidebar.html %}
    {% endif %}

    <main class="content">
      {{ content }}
    </main>
  </div>

  {% include footer.html %}

  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</body>
</html>
