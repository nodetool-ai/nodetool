name: Test Coverage

on:
  schedule:
    - cron: "0 3 * * 6"  # Saturdays at 3 AM UTC
  workflow_dispatch:

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web && npm ci
          cd ../electron && npm ci

      - name: Pre-flight quality check
        id: pre-check
        continue-on-error: true
        run: |
          echo "## Pre-Flight Quality Check" >> $GITHUB_STEP_SUMMARY
          TYPECHECK_EXIT=0; LINT_EXIT=0; TEST_EXIT=0

          if make typecheck 2>&1 | tee typecheck-pre.log; then
            echo "âœ… TypeScript: OK" >> $GITHUB_STEP_SUMMARY
          else
            TYPECHECK_EXIT=1
            echo "âš ï¸ TypeScript errors found" >> $GITHUB_STEP_SUMMARY
          fi

          if make lint 2>&1 | tee lint-pre.log; then
            echo "âœ… ESLint: OK" >> $GITHUB_STEP_SUMMARY
          else
            LINT_EXIT=1
            echo "âš ï¸ Lint errors found" >> $GITHUB_STEP_SUMMARY
          fi

          if make test 2>&1 | tee test-pre.log; then
            echo "âœ… Tests: OK" >> $GITHUB_STEP_SUMMARY
          else
            TEST_EXIT=1
            echo "âš ï¸ Test failures found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "TYPECHECK_PRE_EXIT=$TYPECHECK_EXIT" >> $GITHUB_ENV
          echo "LINT_PRE_EXIT=$LINT_EXIT" >> $GITHUB_ENV
          echo "TEST_PRE_EXIT=$TEST_EXIT" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          cd web
          npm run test:coverage -- --json --outputFile=coverage-summary.json || true

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
        with:
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
          additional_permissions: |
            actions: read
          claude_args: |
            --allowedTools "Bash,WebFetch,CreatePullRequest,Edit,Read,Replace"
          prompt: |
            # Test Coverage Improvement

            Add tests for untested or undertested code in NodeTool (React/TypeScript visual AI workflow builder).

            ## âš ï¸ IMPORTANT: You MUST create a Pull Request
            Your job is to:
            1. Find code with missing or insufficient test coverage
            2. Write tests for it
            3. **Create a Pull Request with your new tests**
            
            Do NOT just analyze or report gaps. You must write tests and submit a PR.

            ## Context
            - Stack: React 18.2, TypeScript 5.7, Zustand, ReactFlow, MUI v7
            - Testing: Jest 29 + React Testing Library 16 + Playwright (E2E)
            - Coverage data: `web/coverage-summary.json` (generated in previous step)
            - Memory: `.memory/` contains project context

            ## Before Starting
            1. Run `git branch -a` â€” avoid duplicating existing test branches
            2. Check `web/coverage-summary.json` or run `npm run test:coverage` to find gaps

            ## Priority
            1. **Stores**: Zustand stores with business logic
            2. **Hooks**: Custom hooks with logic
            3. **Utils**: Utility/helper functions
            4. **Components**: Complex components with business logic

            ## Testing Patterns
            - Test behavior, not implementation
            - Use accessible queries: `getByRole`, `getByLabelText`
            - Use `userEvent` for interactions (not `fireEvent`)
            - Use `waitFor` for async assertions
            - Mock external dependencies
            - One test file per source file, descriptive test names

            ## Mandatory Quality Checks
            Before submitting your PR, you MUST run and pass all quality checks:
            ```bash
            make lint       # All lint checks must pass
            make typecheck  # All type checks must pass
            make test       # All tests (including new ones) must pass
            ```
            All three commands must exit with code 0. Fix any errors before proceeding.
            Don't test trivial code (simple getters, TypeScript types, constants).
            Don't test third-party library internals.

            ## Code Review for Regressions
            After writing tests, review your code for potential regressions:
            - Ensure new tests actually test the intended behavior
            - Check that existing tests still pass
            - Look for unintended side effects in test setup/teardown
            - Verify no new TypeScript errors or lint warnings were introduced

            ## Final Step: CREATE THE PULL REQUEST
            Once you've written your tests, you MUST:
            1. Commit all your changes
            2. Push your branch
            3. **Open a Pull Request** with:
               - Coverage improvements (before/after percentages)
               - Quality check results (make lint, make typecheck, make test all passing)
               - Any potential regressions you identified and how you addressed them

      - name: Post-change verification
        if: always()
        run: |
          echo "## Post-Change Verification" >> $GITHUB_STEP_SUMMARY
          TYPECHECK_EXIT=0; LINT_EXIT=0; TEST_EXIT=0

          if make typecheck 2>&1 | tee typecheck-post.log; then
            echo "âœ… TypeScript: OK" >> $GITHUB_STEP_SUMMARY
          else
            TYPECHECK_EXIT=1
            echo "âŒ TypeScript errors" >> $GITHUB_STEP_SUMMARY
          fi

          if make lint 2>&1 | tee lint-post.log; then
            echo "âœ… ESLint: OK" >> $GITHUB_STEP_SUMMARY
          else
            LINT_EXIT=1
            echo "âŒ Lint errors" >> $GITHUB_STEP_SUMMARY
          fi

          if make test 2>&1 | tee test-post.log; then
            echo "âœ… Tests: OK" >> $GITHUB_STEP_SUMMARY
          else
            TEST_EXIT=1
            echo "âŒ Test failures" >> $GITHUB_STEP_SUMMARY
          fi

          # Fail if quality degraded
          if [ "$TYPECHECK_PRE_EXIT" -eq 0 ] && [ $TYPECHECK_EXIT -ne 0 ]; then
            echo "ðŸ”´ NEW TypeScript errors introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [ "$LINT_PRE_EXIT" -eq 0 ] && [ $LINT_EXIT -ne 0 ]; then
            echo "ðŸ”´ NEW lint errors introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [ "$TEST_PRE_EXIT" -eq 0 ] && [ $TEST_EXIT -ne 0 ]; then
            echo "ðŸ”´ NEW test failures introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
