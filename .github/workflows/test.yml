name: Test

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "electron/**"
  pull_request:
    branches:
      - main
    paths:
      - "web/**"
      - "electron/**"

jobs:
  web:
    name: Web Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Run TypeScript type check
        run: |
          cd web
          npm run typecheck

      - name: Run ESLint
        run: |
          cd web
          npm run lint

      - name: Run Tests
        run: |
          cd web
          npm test

  electron:
    name: Electron Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Install electron dependencies
        run: |
          cd electron
          npm ci

      - name: Run TypeScript type check
        run: |
          cd electron
          npm run typecheck

      - name: Run ESLint
        run: |
          cd electron
          npm run lint

      - name: Run Tests
        run: |
          cd electron
          npm test