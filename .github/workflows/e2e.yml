name: E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/e2e.yml"
  pull_request:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/e2e.yml"

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          environment-file: environment.yml
          activate-environment: nodetool
          auto-activate-base: false
          miniforge-version: latest

      - name: Install nodetool-core and nodetool-base
        shell: bash -el {0}
        run: |
          uv pip install \
            git+https://github.com/nodetool-ai/nodetool-core \
            git+https://github.com/nodetool-ai/nodetool-base

      - name: Verify nodetool installation
        shell: bash -el {0}
        run: |
          which nodetool
          nodetool --help

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd web
          npx playwright install --with-deps chromium

      - name: Download and setup llama-server
        run: |
          # Download llama-server binary for Ubuntu x64
          LLAMA_VERSION=$(curl -s \
            https://api.github.com/repos/ggerganov/llama.cpp/releases/latest \
            | jq -r .tag_name)
          echo "Downloading llama.cpp ${LLAMA_VERSION}"
          LLAMA_URL="https://github.com/ggerganov/llama.cpp/releases/download"
          LLAMA_URL="${LLAMA_URL}/${LLAMA_VERSION}"
          LLAMA_URL="${LLAMA_URL}/llama-${LLAMA_VERSION#b}-bin-ubuntu-x64.tar.gz"
          curl -L -o /tmp/llama-bin.tar.gz "${LLAMA_URL}"

          # Extract and make executable
          cd /tmp
          tar -xzf llama-bin.tar.gz
          chmod +x llama-*/llama-server

          # Find the llama-server binary
          LLAMA_SERVER_PATH=$(find /tmp/llama-* \
            -name "llama-server" -type f)
          echo "Llama server path: ${LLAMA_SERVER_PATH}"
          echo "LLAMA_SERVER_PATH=${LLAMA_SERVER_PATH}" >> $GITHUB_ENV

      - name: Start llama-server
        run: |
          # Start llama-server with a small model from HuggingFace
          ${{ env.LLAMA_SERVER_PATH }} \
            --hf-repo TheBloke/SmolLM-135M-Instruct-GGUF \
            --hf-file smollm-135m-instruct.Q4_K_M.gguf \
            --port 8080 \
            --host 0.0.0.0 \
            > /tmp/llama-server.log 2>&1 &
          echo $! > /tmp/llama-server.pid

          # Wait for llama-server to be ready
          echo "Waiting for llama-server to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Llama-server is ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Llama-server failed to start"
              cat /tmp/llama-server.log
              exit 1
            fi
            sleep 2
          done

      - name: Start nodetool server
        shell: bash -el {0}
        run: |
          LLAMA_CPP_URL=http://localhost:8080 \
            nodetool serve --port 7777 \
            > /tmp/nodetool-server.log 2>&1 &
          echo $! > /tmp/nodetool-server.pid

      - name: Wait for nodetool server to be ready
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://localhost:7777/health
          max-attempts: 60
          retry-delay: 2s

      - name: Run E2E tests
        shell: bash -el {0}
        run: |
          cd web
          npx playwright test
        env:
          CI: true

      - name: Stop servers
        if: always()
        shell: bash -el {0}
        run: |
          if [ -f /tmp/nodetool-server.pid ]; then
            kill $(cat /tmp/nodetool-server.pid) || true
          fi
          if [ -f /tmp/llama-server.pid ]; then
            kill $(cat /tmp/llama-server.pid) || true
          fi

      - name: Upload nodetool server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nodetool-server-logs
          path: /tmp/nodetool-server.log
          retention-days: 7

      - name: Upload llama-server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: llama-server-logs
          path: /tmp/llama-server.log
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: web/test-results/
          retention-days: 7
