name: E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/e2e.yml"
  pull_request:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/e2e.yml"

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          environment-file: environment.yml
          activate-environment: nodetool
          auto-activate-base: false
          miniforge-version: latest

      - name: Install nodetool-core and nodetool-base
        shell: bash -el {0}
        run: |
          uv pip install git+https://github.com/nodetool-ai/nodetool-core git+https://github.com/nodetool-ai/nodetool-base

      - name: Verify nodetool installation
        shell: bash -el {0}
        run: |
          which nodetool
          nodetool --help

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd web
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        shell: bash -el {0}
        run: |
          cd web
          npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: web/test-results/
          retention-days: 7
