name: Research

on:
  schedule:
    - cron: "0 16 * * 4"  # Thursdays at 4 PM UTC
  workflow_dispatch:

jobs:
  research:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web && npm ci
          cd ../electron && npm ci

      - name: Pre-flight quality check
        id: pre-check
        continue-on-error: true
        run: |
          echo "## Pre-Flight Quality Check" >> $GITHUB_STEP_SUMMARY
          TYPECHECK_EXIT=0; LINT_EXIT=0; TEST_EXIT=0

          if make typecheck 2>&1 | tee typecheck-pre.log; then
            echo "âœ… TypeScript: OK" >> $GITHUB_STEP_SUMMARY
          else
            TYPECHECK_EXIT=1
            echo "âš ï¸ TypeScript errors found" >> $GITHUB_STEP_SUMMARY
          fi

          if make lint 2>&1 | tee lint-pre.log; then
            echo "âœ… ESLint: OK" >> $GITHUB_STEP_SUMMARY
          else
            LINT_EXIT=1
            echo "âš ï¸ Lint errors found" >> $GITHUB_STEP_SUMMARY
          fi

          if make test 2>&1 | tee test-pre.log; then
            echo "âœ… Tests: OK" >> $GITHUB_STEP_SUMMARY
          else
            TEST_EXIT=1
            echo "âš ï¸ Test failures found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "TYPECHECK_PRE_EXIT=$TYPECHECK_EXIT" >> $GITHUB_ENV
          echo "LINT_PRE_EXIT=$LINT_EXIT" >> $GITHUB_ENV
          echo "TEST_PRE_EXIT=$TEST_EXIT" >> $GITHUB_ENV

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
        with:
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
          additional_permissions: |
            actions: read
          claude_args: |
            --allowedTools "Bash,WebFetch,CreatePullRequest,Edit,Read,Replace"
          prompt: |
            # Research & Prototyping

            Explore and prototype an experimental feature for NodeTool (React/TypeScript visual AI workflow builder).

            ## âš ï¸ IMPORTANT: You MUST create a Pull Request
            Your job is to:
            1. Choose an experimental feature or concept to explore
            2. Build a working prototype
            3. **Create a Pull Request with your prototype**
            
            Do NOT just research or analyze. You must build something tangible and submit a PR.

            ## Context
            - Stack: React 18.2, TypeScript 5.7, Zustand, ReactFlow, MUI v7
            - Packages: `/web`, `/electron`, `/mobile`
            - Frontend-only repo â€” backend is separate Python repo
            - Memory: `.memory/` contains project context and feature list

            ## Before Starting
            1. Run `git branch -a` â€” avoid duplicating existing research branches
            2. Read `.memory/features.md` â€” ensure your idea doesn't already exist
            3. Read `.memory/project-context.md` â€” understand architecture

            ## Research Areas
            - AI-assisted workflow generation or smart node recommendations
            - Visual debugging and breakpoints for workflows
            - Workflow version diffing
            - Advanced node grouping/nesting
            - Real-time data flow visualization
            - Plugin system for custom nodes
            - Collaborative editing capabilities
            - Privacy-preserving workflow sharing

            ## Evaluation Criteria
            - **Feasible** with frontend-only changes?
            - **Impactful** for users/developers/researchers?
            - **Aligned** with visual-first, privacy-first philosophy?
            - **Performant** at scale?

            ## Approach
            1. Start with smallest useful version (MVP)
            2. Follow existing code patterns
            3. Mark experimental features clearly

            ## Mandatory Quality Checks
            Before submitting your PR, you MUST run and pass all quality checks:
            ```bash
            make lint       # All lint checks must pass
            make typecheck  # All type checks must pass
            make test       # All tests must pass
            ```
            All three commands must exit with code 0. Fix any errors before proceeding.

            ## Code Review for Regressions
            After making changes, review your code for potential regressions:
            - Test the prototype manually to ensure it works
            - Check that existing features still work
            - Look for unintended side effects in related code
            - Verify no new TypeScript errors or lint warnings were introduced
            - Consider performance implications

            ## Final Step: CREATE THE PULL REQUEST
            Once you've built your prototype, you MUST:
            1. Commit all your changes
            2. Push your branch
            3. **Open a Pull Request** with:
               - The prototype implementation
               - Description of what was explored, key findings, and potential next steps
               - Quality check results (make lint, make typecheck, make test all passing)
               - Any potential regressions you identified and how you addressed them

      - name: Post-change verification
        if: always()
        run: |
          echo "## Post-Change Verification" >> $GITHUB_STEP_SUMMARY
          TYPECHECK_EXIT=0; LINT_EXIT=0; TEST_EXIT=0

          if make typecheck 2>&1 | tee typecheck-post.log; then
            echo "âœ… TypeScript: OK" >> $GITHUB_STEP_SUMMARY
          else
            TYPECHECK_EXIT=1
            echo "âŒ TypeScript errors" >> $GITHUB_STEP_SUMMARY
          fi

          if make lint 2>&1 | tee lint-post.log; then
            echo "âœ… ESLint: OK" >> $GITHUB_STEP_SUMMARY
          else
            LINT_EXIT=1
            echo "âŒ Lint errors" >> $GITHUB_STEP_SUMMARY
          fi

          if make test 2>&1 | tee test-post.log; then
            echo "âœ… Tests: OK" >> $GITHUB_STEP_SUMMARY
          else
            TEST_EXIT=1
            echo "âŒ Test failures" >> $GITHUB_STEP_SUMMARY
          fi

          # Fail if quality degraded
          if [ "$TYPECHECK_PRE_EXIT" -eq 0 ] && [ $TYPECHECK_EXIT -ne 0 ]; then
            echo "ðŸ”´ NEW TypeScript errors introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [ "$LINT_PRE_EXIT" -eq 0 ] && [ $LINT_EXIT -ne 0 ]; then
            echo "ðŸ”´ NEW lint errors introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [ "$TEST_PRE_EXIT" -eq 0 ] && [ $TEST_EXIT -ne 0 ]; then
            echo "ðŸ”´ NEW test failures introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
