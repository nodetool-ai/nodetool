name: Electron E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - "electron/**"
      - ".github/workflows/electron-e2e.yml"
  pull_request:
    branches:
      - main
    paths:
      - "electron/**"
      - ".github/workflows/electron-e2e.yml"

jobs:
  e2e:
    name: Electron End-to-End Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          environment-file: environment.yml
          activate-environment: nodetool
          auto-activate-base: false
          miniforge-version: latest

      - name: Install nodetool-core and nodetool-base
        shell: bash -el {0}
        run: |
          uv pip install git+https://github.com/nodetool-ai/nodetool-core git+https://github.com/nodetool-ai/nodetool-base

      - name: Verify nodetool installation
        shell: bash -el {0}
        run: |
          which nodetool
          nodetool --help

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci

      - name: Install Playwright browsers
        run: |
          cd electron
          npx playwright install --with-deps chromium

      - name: Build Electron app
        run: |
          cd electron
          npm run vite:build
          npx tsc
        env:
          NODE_ENV: production

      - name: Start nodetool server
        shell: bash -el {0}
        run: |
          nodetool serve --port 7777 > $RUNNER_TEMP/nodetool-server.log 2>&1 &
          echo $! > $RUNNER_TEMP/nodetool-server.pid
          
      - name: Wait for nodetool server to be ready
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://localhost:7777/health
          max-attempts: 60
          retry-delay: 2s

      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        shell: bash -el {0}
        run: |
          cd electron
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npx playwright test
        env:
          CI: true

      - name: Run E2E tests (macOS/Windows)
        if: runner.os != 'Linux'
        shell: bash -el {0}
        run: |
          cd electron
          npx playwright test
        env:
          CI: true

      - name: Stop nodetool server
        if: always()
        shell: bash -el {0}
        run: |
          if [ -f $RUNNER_TEMP/nodetool-server.pid ]; then
            kill $(cat $RUNNER_TEMP/nodetool-server.pid) || true
          fi
          
      - name: Upload nodetool server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nodetool-server-logs-${{ matrix.os }}
          path: ${{ runner.temp }}/nodetool-server.log
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: electron/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: electron/test-results/
          retention-days: 7
