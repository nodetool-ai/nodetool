name: Electron E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - "electron/**"
      - ".github/workflows/electron-e2e.yml"
  pull_request:
    branches:
      - main
    paths:
      - "electron/**"
      - ".github/workflows/electron-e2e.yml"

jobs:
  e2e:
    name: Electron End-to-End Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci

      - name: Install Playwright browsers
        run: |
          cd electron
          npx playwright install --with-deps chromium

      - name: Build Electron app
        run: |
          cd electron
          npm run vite:build
          npx tsc
        env:
          NODE_ENV: production

      - name: Run E2E tests
        run: |
          cd electron
          npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: electron/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: electron/test-results/
          retention-days: 7
