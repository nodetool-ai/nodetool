name: Package and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.11
          activate-environment: nodetool

      - name: Install Poetry and Conda-Pack
        shell: bash -el {0}
        run: |
          conda install -c conda-forge conda-pack

      - name: Install Packages
        shell: bash -el {0}
        run: |
          pip install 'nodetool[worker]'

      - name: Pack Conda Environment
        shell: bash -el {0}
        run: |
          conda-pack -n nodetool -o nodetool.tar.gz

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload packed environment as release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./nodetool.tar.gz
          asset_name: nodetool.tar.gz
          asset_content_type: application/gzip
