name: Accessibility Audit

on:
  schedule:
    - cron: "0 12 * * 2"  # Tuesdays at noon UTC
  workflow_dispatch:

jobs:
  accessibility-audit:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: cd web && npm ci

      - name: Pre-flight quality check
        id: pre-check
        continue-on-error: true
        run: |
          echo "## Pre-Flight Quality Check" >> $GITHUB_STEP_SUMMARY
          TYPECHECK_EXIT=0; LINT_EXIT=0; TEST_EXIT=0

          if make typecheck 2>&1 | tee typecheck-pre.log; then
            echo "‚úÖ TypeScript: OK" >> $GITHUB_STEP_SUMMARY
          else
            TYPECHECK_EXIT=1
            echo "‚ö†Ô∏è TypeScript errors found" >> $GITHUB_STEP_SUMMARY
          fi

          if make lint 2>&1 | tee lint-pre.log; then
            echo "‚úÖ ESLint: OK" >> $GITHUB_STEP_SUMMARY
          else
            LINT_EXIT=1
            echo "‚ö†Ô∏è Lint errors found" >> $GITHUB_STEP_SUMMARY
          fi

          if make test 2>&1 | tee test-pre.log; then
            echo "‚úÖ Tests: OK" >> $GITHUB_STEP_SUMMARY
          else
            TEST_EXIT=1
            echo "‚ö†Ô∏è Test failures found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "TYPECHECK_PRE_EXIT=$TYPECHECK_EXIT" >> $GITHUB_ENV
          echo "LINT_PRE_EXIT=$LINT_EXIT" >> $GITHUB_ENV
          echo "TEST_PRE_EXIT=$TEST_EXIT" >> $GITHUB_ENV

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
        with:
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
          additional_permissions: |
            actions: read
          claude_args: |
            --allowedTools "Bash,WebFetch,CreatePullRequest,Edit,Read,Replace"
          prompt: |
            # Accessibility Audit

            Audit and improve accessibility in NodeTool (React/TypeScript visual AI workflow builder). Target: WCAG 2.1 Level AA.

            ## ‚ö†Ô∏è IMPORTANT: You MUST create a Pull Request
            Your job is to:
            1. Find accessibility issues
            2. Fix them
            3. **Create a Pull Request with your changes**
            
            Do NOT just analyze or report findings. You must make fixes and submit a PR.

            ## Context
            - Stack: React 18.2, TypeScript 5.7, Zustand, ReactFlow, MUI v7
            - Packages: `/web` (React app), `/electron` (desktop)
            - Memory: `.memory/` contains project context

            ## Before Starting
            1. Run `git branch -a` ‚Äî avoid duplicating existing a11y branches
            2. Read `.memory/features.md` to understand the UI

            ## Audit Areas

            **Keyboard navigation**: All interactive elements reachable via keyboard? Logical tab order? Visible focus indicators? No keyboard traps?

            **Screen readers**: Semantic HTML? ARIA labels on icon buttons and images? Dynamic content announced via `aria-live`?

            **Visual**: Color contrast ‚â• 4.5:1? Information not conveyed by color alone? Text resizable to 200%? Reduced-motion support?

            **Forms**: Labels on all inputs? Clear error messages? `aria-invalid` on error fields?

            **Complex UI**: Node editor keyboard navigable? Drag-and-drop has keyboard alternative? Modals trap focus?

            ## Scanning
            ```bash
            # Buttons/icons without labels
            grep -r "<IconButton" --include="*.tsx" web/src | grep -v "aria-label"
            # Images without alt text
            grep -r "<img" --include="*.tsx" web/src | grep -v "alt="
            # Divs acting as buttons
            grep -r "onClick=" --include="*.tsx" web/src | grep "<div\|<span" | head -20
            ```

            ## Fix Priority
            1. Keyboard traps, missing form labels, insufficient contrast
            2. Missing ARIA labels, non-semantic HTML
            3. Minor contrast issues, keyboard shortcut enhancements

            ## Mandatory Quality Checks
            Before submitting your PR, you MUST run and pass all quality checks:
            ```bash
            make lint       # All lint checks must pass
            make typecheck  # All type checks must pass
            make test       # All tests must pass
            ```
            All three commands must exit with code 0. Fix any errors before proceeding.

            ## Code Review for Regressions
            After making changes, review your code for potential regressions:
            - Test keyboard navigation through the affected features
            - Verify screen reader compatibility (if possible)
            - Check that existing tests still pass
            - Look for unintended side effects in related code
            - Verify no new TypeScript errors or lint warnings were introduced

            ## Final Step: CREATE THE PULL REQUEST
            Once you've made your accessibility improvements, you MUST:
            1. Commit all your changes
            2. Push your branch
            3. **Open a Pull Request** with:
               - A clear title and description of what accessibility issues you fixed
               - Quality check results (make lint, make typecheck, make test all passing)
               - Any potential regressions you identified and how you addressed them

      - name: Post-change verification
        if: always()
        run: |
          echo "## Post-Change Verification" >> $GITHUB_STEP_SUMMARY
          TYPECHECK_EXIT=0; LINT_EXIT=0; TEST_EXIT=0

          if make typecheck 2>&1 | tee typecheck-post.log; then
            echo "‚úÖ TypeScript: OK" >> $GITHUB_STEP_SUMMARY
          else
            TYPECHECK_EXIT=1
            echo "‚ùå TypeScript errors" >> $GITHUB_STEP_SUMMARY
          fi

          if make lint 2>&1 | tee lint-post.log; then
            echo "‚úÖ ESLint: OK" >> $GITHUB_STEP_SUMMARY
          else
            LINT_EXIT=1
            echo "‚ùå Lint errors" >> $GITHUB_STEP_SUMMARY
          fi

          if make test 2>&1 | tee test-post.log; then
            echo "‚úÖ Tests: OK" >> $GITHUB_STEP_SUMMARY
          else
            TEST_EXIT=1
            echo "‚ùå Test failures" >> $GITHUB_STEP_SUMMARY
          fi

          # Fail if quality degraded
          if [ "$TYPECHECK_PRE_EXIT" -eq 0 ] && [ $TYPECHECK_EXIT -ne 0 ]; then
            echo "üî¥ NEW TypeScript errors introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [ "$LINT_PRE_EXIT" -eq 0 ] && [ $LINT_EXIT -ne 0 ]; then
            echo "üî¥ NEW lint errors introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [ "$TEST_PRE_EXIT" -eq 0 ] && [ $TEST_EXIT -ne 0 ]; then
            echo "üî¥ NEW test failures introduced!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
