name: Mobile Test

on:
  push:
    branches:
      - main
    paths:
      - "mobile/**"
  pull_request:
    branches:
      - main
    paths:
      - "mobile/**"

jobs:
  mobile:
    name: Mobile Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Install mobile dependencies
        run: |
          cd mobile
          npm ci

      - name: Run Tests with Coverage
        run: |
          cd mobile
          npm run test:coverage
