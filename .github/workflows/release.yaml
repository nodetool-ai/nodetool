name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without leading v). Leave empty to use the tag."
        required: false
        default: ""

permissions:
  id-token: write
  contents: write

jobs:
  generate-locks:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version != '' && github.event.inputs.version || github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Print selected version
        run: echo "Using VERSION=$VERSION"

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          activate-environment: lockgen
          auto-activate-base: false
          miniforge-version: latest

      - name: Install conda-lock
        shell: bash
        run: conda install -y -c conda-forge conda-lock

      - name: Generate platform lock files
        shell: bash
        run: bash lock.sh

      - name: Validate conda lock resources
        shell: bash
        run: bash scripts/verify-env-locks.sh

      - name: Upload conda lock resources
        uses: actions/upload-artifact@v4
        with:
          name: conda-lock-resources
          path: electron/resources
          retention-days: 1
          if-no-files-found: error

  release-build:
    needs: generate-locks
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:
      DEBUG: electron-builder
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      VERSION: ${{ github.event.inputs.version != '' && github.event.inputs.version || github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Print selected version
        run: echo "Using VERSION=$VERSION"

      - name: Download conda lock resources
        uses: actions/download-artifact@v4
        with:
          name: conda-lock-resources
          path: electron/resources

      - name: Validate conda lock resources
        shell: bash
        run: bash scripts/verify-env-locks.sh

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Apple Certificate
        if: matrix.os == 'macos-latest'
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PWD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          xcrun notarytool store-credentials "AC_PASSWORD" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD"

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Configure node-gyp Python path
        shell: bash
        run: |
          echo "npm_config_python=$(which python)" >> $GITHUB_ENV
          echo "NODE_GYP_FORCE_PYTHON=$(which python)" >> $GITHUB_ENV
          if [ "$RUNNER_OS" == "Windows" ]; then
            PYTHON_PATH=$(which python)
            echo "npm_config_python=$PYTHON_PATH" >> $GITHUB_ENV
            echo "NODE_GYP_FORCE_PYTHON=$PYTHON_PATH" >> $GITHUB_ENV
          fi
          echo "Using Python: $(which python)"
          python --version

      - name: Build Web
        shell: bash -l {0}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          cd web
          npm ci
          npm run build

      - name: Build Electron (Windows, unpacked)
        if: matrix.os == 'windows-latest'
        shell: bash -l {0}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          cd electron
          npm ci
          npm run download-micromamba
          npm run vite:build
          npx electron-builder --config electron-builder.json --win --x64 --dir --publish never

      - name: Resolve Windows artifacts (paths)
        if: matrix.os == 'windows-latest'
        shell: bash -l {0}
        run: |
          set -euo pipefail
          VERSION_NO_V="${VERSION#v}"
          DIST_DIR="${GITHUB_WORKSPACE}/electron/dist"
          WIN_UNPACKED_DIR="${DIST_DIR}/win-unpacked"
          INSTALLER_PATH="${DIST_DIR}/Nodetool-Setup-${VERSION_NO_V}.exe"

          if [ ! -d "${WIN_UNPACKED_DIR}" ]; then
            echo "Expected win-unpacked not found: ${WIN_UNPACKED_DIR}"
            ls -la "${DIST_DIR}" || true
            exit 1
          fi

          APP_EXE="$(ls -1 "${WIN_UNPACKED_DIR}"/*.exe 2>/dev/null | head -n 1 || true)"
          if [ -z "${APP_EXE}" ] || [ ! -f "${APP_EXE}" ]; then
            echo "Could not find main app .exe in ${WIN_UNPACKED_DIR}"
            exit 1
          fi

          echo "VERSION=${VERSION_NO_V}" >> "${GITHUB_ENV}"
          echo "DIST_DIR=${DIST_DIR}" >> "${GITHUB_ENV}"
          echo "WIN_UNPACKED_DIR=${WIN_UNPACKED_DIR}" >> "${GITHUB_ENV}"
          echo "APP_EXE=${APP_EXE}" >> "${GITHUB_ENV}"
          echo "INSTALLER_PATH=${INSTALLER_PATH}" >> "${GITHUB_ENV}"

      # all your signing, packaging, and upload steps remain unchanged

      - name: Build Electron (macOS/Linux)
        if: matrix.os != 'windows-latest'
        shell: bash
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd electron
          npm ci
          npm run download-micromamba
          npm run vite:build
          npx electron-builder --config electron-builder.json --publish never

      - name: Upload macOS assets to GitHub Release
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            electron/dist/*.dmg
            electron/dist/*.zip
            electron/dist/latest-mac.yml

      - name: Upload Linux assets to GitHub Release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            electron/dist/*.AppImage
            electron/dist/latest-linux.yml
