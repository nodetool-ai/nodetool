  release-build:
    needs: generate-locks
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:
      DEBUG: electron-builder
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: Download conda lock resources
        uses: actions/download-artifact@v4
        with:
          name: conda-lock-resources
          path: electron/resources

      - name: Validate conda lock resources
        shell: bash
        run: bash scripts/verify-env-locks.sh

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Apple Certificate
        if: matrix.os == 'macos-latest'
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PWD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Add notarization credentials to keychain
          xcrun notarytool store-credentials "AC_PASSWORD" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD"

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Configure node-gyp Python path
        shell: bash
        run: |
          # Set both recommended environment variables for node-gyp
          echo "npm_config_python=$(which python)" >> $GITHUB_ENV
          echo "NODE_GYP_FORCE_PYTHON=$(which python)" >> $GITHUB_ENV

          # Windows-specific handling
          if [ "$RUNNER_OS" == "Windows" ]; then
            PYTHON_PATH=$(which python)
            echo "npm_config_python=$PYTHON_PATH" >> $GITHUB_ENV
            echo "NODE_GYP_FORCE_PYTHON=$PYTHON_PATH" >> $GITHUB_ENV
          fi

          # Verify Python path is correct
          echo "Using Python: $(which python)"
          python --version

      - name: Build Web
        shell: bash -l {0}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          # Debug: Verify Python environment variables are correctly set
          echo "DEBUG: npm_config_python = $npm_config_python"
          echo "DEBUG: NODE_GYP_FORCE_PYTHON = $NODE_GYP_FORCE_PYTHON"
          echo "DEBUG: which python = $(which python)"

          cd web
          npm ci
          npm run build

      # -------------------------
      # Windows release: build + (optional) SSL.com signing + upload assets
      # -------------------------
      - name: Build Electron (Windows, unpacked)
        if: matrix.os == 'windows-latest'
        shell: bash -l {0}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          cd electron
          npm ci
          npm run download-micromamba
          npm run vite:build
          # Build unpacked app directory (no publishing)
          npx electron-builder --config electron-builder.json --win --x64 --dir --publish never

      - name: Resolve Windows artifacts (paths)
        if: matrix.os == 'windows-latest'
        shell: bash -l {0}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          DIST_DIR="${GITHUB_WORKSPACE}/electron/dist"
          WIN_UNPACKED_DIR="${DIST_DIR}/win-unpacked"
          INSTALLER_PATH="${DIST_DIR}/Nodetool-Setup-${VERSION}.exe"

          if [ ! -d "${WIN_UNPACKED_DIR}" ]; then
            echo "Expected win-unpacked not found: ${WIN_UNPACKED_DIR}"
            ls -la "${DIST_DIR}" || true
            exit 1
          fi

          # Try common executable names first, then fallback to first .exe in win-unpacked.
          APP_EXE=""
          if [ -f "${WIN_UNPACKED_DIR}/Nodetool.exe" ]; then
            APP_EXE="${WIN_UNPACKED_DIR}/Nodetool.exe"
          elif [ -f "${WIN_UNPACKED_DIR}/Nodetool Electron.exe" ]; then
            APP_EXE="${WIN_UNPACKED_DIR}/Nodetool Electron.exe"
          else
            APP_EXE="$(ls -1 "${WIN_UNPACKED_DIR}"/*.exe 2>/dev/null | head -n 1 || true)"
          fi

          if [ -z "${APP_EXE}" ] || [ ! -f "${APP_EXE}" ]; then
            echo "Could not find main app .exe in ${WIN_UNPACKED_DIR}"
            ls -la "${WIN_UNPACKED_DIR}" || true
            exit 1
          fi

          echo "VERSION=${VERSION}" >> "${GITHUB_ENV}"
          echo "DIST_DIR=${DIST_DIR}" >> "${GITHUB_ENV}"
          echo "WIN_UNPACKED_DIR=${WIN_UNPACKED_DIR}" >> "${GITHUB_ENV}"
          echo "APP_EXE=${APP_EXE}" >> "${GITHUB_ENV}"
          echo "INSTALLER_PATH=${INSTALLER_PATH}" >> "${GITHUB_ENV}"

      - name: Decide whether to sign (skip test tags)
        if: matrix.os == 'windows-latest'
        shell: bash -l {0}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          SHOULD_SIGN="true"
          if echo "${TAG}" | grep -Eiq -- '-test'; then
            SHOULD_SIGN="false"
          fi
          echo "SHOULD_SIGN=${SHOULD_SIGN}" >> "${GITHUB_ENV}"
          echo "Windows signing enabled: ${SHOULD_SIGN}"

      - name: Sign main app exe (SSL.com eSigner)
        if: matrix.os == 'windows-latest' && env.SHOULD_SIGN == 'true'
        # Guide: https://www.ssl.com/how-to/cloud-code-signing-integration-with-github-actions/
        uses: sslcom/esigner-codesign@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          file_path: ${{ env.APP_EXE }}
          output_path: ${{ env.DIST_DIR }}/signed-app
          malware_block: true
          environment_name: PROD

      - name: Move signed app exe back to unpacked directory
        if: matrix.os == 'windows-latest' && env.SHOULD_SIGN == 'true'
        shell: bash -l {0}
        run: |
          set -euo pipefail
          SIGNED_EXE="${DIST_DIR}/signed-app/$(basename "${APP_EXE}")"
          if [ ! -f "${SIGNED_EXE}" ]; then
            echo "Signed exe not found at ${SIGNED_EXE}"
            ls -la "${DIST_DIR}/signed-app" || true
            exit 1
          fi
          mv -f "${SIGNED_EXE}" "${APP_EXE}"
          echo "Moved signed exe to ${APP_EXE}"

      - name: Build NSIS installer from prepackaged app (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash -l {0}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          cd electron
          # Build the NSIS installer using the prepackaged app directory.
          npx electron-builder --config electron-builder.json --win --x64 --prepackaged dist/win-unpacked --publish never

      - name: Sign installer exe (SSL.com eSigner)
        if: matrix.os == 'windows-latest' && env.SHOULD_SIGN == 'true'
        # Guide: https://www.ssl.com/how-to/cloud-code-signing-integration-with-github-actions/
        uses: sslcom/esigner-codesign@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          file_path: ${{ env.INSTALLER_PATH }}
          output_path: ${{ env.DIST_DIR }}/signed-installer
          malware_block: true
          environment_name: PROD

      - name: Move signed installer back to dist directory
        if: matrix.os == 'windows-latest' && env.SHOULD_SIGN == 'true'
        shell: bash -l {0}
        run: |
          set -euo pipefail
          SIGNED_INSTALLER="${DIST_DIR}/signed-installer/$(basename "${INSTALLER_PATH}")"
          if [ ! -f "${SIGNED_INSTALLER}" ]; then
            echo "Signed installer not found at ${SIGNED_INSTALLER}"
            ls -la "${DIST_DIR}/signed-installer" || true
            exit 1
          fi
          mv -f "${SIGNED_INSTALLER}" "${INSTALLER_PATH}"
          echo "Moved signed installer to ${INSTALLER_PATH}"

      - name: Update latest.yml sha512/size for signed installer (Windows)
        if: matrix.os == 'windows-latest' && env.SHOULD_SIGN == 'true'
        shell: bash -l {0}
        run: |
          set -euo pipefail
          cd electron
          node - <<'NODE'
          const fs = require("fs");
          const path = require("path");
          const crypto = require("crypto");
          const yaml = require("js-yaml");

          const distDir = process.env.DIST_DIR;
          const version = process.env.VERSION;
          const installerName = `Nodetool-Setup-${version}.exe`;
          const installerPath = process.env.INSTALLER_PATH;
          const latestPath = path.join(distDir, "latest.yml");

          if (!fs.existsSync(latestPath)) {
            console.warn(`latest.yml not found at ${latestPath}; skipping update`);
            process.exit(0);
          }
          if (!fs.existsSync(installerPath)) {
            console.error(`Installer not found at ${installerPath}`);
            process.exit(1);
          }

          const buf = fs.readFileSync(installerPath);
          const sha512 = crypto.createHash("sha512").update(buf).digest("base64");
          const size = buf.length;

          const doc = yaml.load(fs.readFileSync(latestPath, "utf8")) || {};

          // Update top-level fields commonly used by electron-updater
          doc.path = installerName;
          doc.sha512 = sha512;

          // Update files[] entry for installer if present
          if (Array.isArray(doc.files)) {
            for (const f of doc.files) {
              if (!f || typeof f !== "object") continue;
              if (typeof f.url === "string" && f.url.includes(installerName)) {
                f.sha512 = sha512;
                f.size = size;
              }
            }
          }

          // If blockmap entries exist, remove them to avoid mismatch after signing.
          if (Array.isArray(doc.files)) {
            doc.files = doc.files.filter((f) => {
              if (!f || typeof f !== "object") return true;
              const url = typeof f.url === "string" ? f.url : "";
              return !url.endsWith(".blockmap");
            });
          }

          fs.writeFileSync(latestPath, yaml.dump(doc, { lineWidth: 120 }), "utf8");
          console.log(`Updated latest.yml for signed installer: sha512=${sha512.slice(0, 16)}... size=${size}`);
          NODE

      - name: Upload Windows assets to GitHub Release (signed)
        if: matrix.os == 'windows-latest' && env.SHOULD_SIGN == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ${{ env.DIST_DIR }}/Nodetool-Setup-${{ env.VERSION }}.exe
            ${{ env.DIST_DIR }}/latest.yml

      - name: Upload Windows assets to GitHub Release (unsigned)
        if: matrix.os == 'windows-latest' && env.SHOULD_SIGN == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ${{ env.DIST_DIR }}/Nodetool-Setup-${{ env.VERSION }}.exe
            ${{ env.DIST_DIR }}/latest.yml

      # -------------------------
      # macOS + Linux release: build without publishing
      # -------------------------
      - name: Build Electron (macOS/Linux)
        if: matrix.os != 'windows-latest'
        shell: bash -l {0}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Debug: Verify Python environment variables are correctly set
          echo "DEBUG: npm_config_python = $npm_config_python"
          echo "DEBUG: NODE_GYP_FORCE_PYTHON = $NODE_GYP_FORCE_PYTHON"
          echo "DEBUG: which python = $(which python)"

          cd electron
          npm ci
          npm run download-micromamba
          npm run vite:build
          echo "Listing dist-electron:"
          ls -R dist-electron
          ls -l dist-electron/main.js
          npx electron-builder --config electron-builder.json --publish never

      - name: Upload macOS assets to GitHub Release
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            electron/dist/*.dmg
            electron/dist/*.zip
            electron/dist/latest-mac.yml

      - name: Upload Linux assets to GitHub Release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            electron/dist/*.AppImage
            electron/dist/latest-linux.yml

  aur-publish:
    needs: release-build
    runs-on: ubuntu-latest
    # Only publish to AUR for non-prerelease tags (exclude -test, -rc, etc.)
    if: ${{ !contains(github.ref_name, '-test') }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix and convert '-' to '_' for AUR version format
          VERSION="${GITHUB_REF_NAME#v}"
          AUR_VERSION="${VERSION//-/_}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "aur_version=${AUR_VERSION}" >> $GITHUB_OUTPUT

      - name: Download AppImage and calculate checksum
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          wget "https://github.com/nodetool-ai/nodetool/releases/download/v${VERSION}/Nodetool-${VERSION}-x86_64.AppImage" -O nodetool.AppImage
          CHECKSUM=$(sha256sum nodetool.AppImage | awk '{print $1}')
          echo "APPIMAGE_CHECKSUM=${CHECKSUM}" >> $GITHUB_ENV

      - name: Update PKGBUILD version and checksums
        env:
          AUR_VERSION: ${{ steps.version.outputs.aur_version }}
        run: |
          # Update pkgver in PKGBUILD
          sed -i "s/pkgver=.*/pkgver=${AUR_VERSION}/" aur/nodetool-bin/PKGBUILD

          # Calculate checksums and export as environment variables for Python
          export SH_CHECKSUM=$(sha256sum aur/nodetool-bin/nodetool.sh | awk '{print $1}')
          export DESKTOP_CHECKSUM=$(sha256sum aur/nodetool-bin/nodetool.desktop | awk '{print $1}')

          # Update checksums using Python for reliable multi-line replacement
          python3 << 'EOF'
          import os
          import re

          sh_checksum = os.environ['SH_CHECKSUM']
          desktop_checksum = os.environ['DESKTOP_CHECKSUM']
          appimage_checksum = os.environ['APPIMAGE_CHECKSUM']

          with open('aur/nodetool-bin/PKGBUILD', 'r') as f:
              content = f.read()

          # Replace the sha256sums array (using 4-space indentation to match PKGBUILD style)
          new_checksums = f"""sha256sums=(
    '{sh_checksum}'
    '{desktop_checksum}'
    '{appimage_checksum}'
)"""

          content = re.sub(
              r"sha256sums=\([^)]*\)",
              new_checksums,
              content,
              flags=re.DOTALL
          )

          with open('aur/nodetool-bin/PKGBUILD', 'w') as f:
              f.write(content)
          EOF

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: nodetool-bin
          pkgbuild: aur/nodetool-bin/PKGBUILD
          commit_username: nodetool-ai
          commit_email: hello@nodetool.ai
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.version.outputs.version }}"
          ssh_keyscan_types: rsa,ed25519
          allow_empty_commits: false
          assets: |
            aur/nodetool-bin/nodetool.sh
            aur/nodetool-bin/nodetool.desktop
