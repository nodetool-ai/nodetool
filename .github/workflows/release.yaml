name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: write

jobs:
  generate-locks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          activate-environment: lockgen
          auto-activate-base: false
          miniforge-version: latest

      - name: Install conda-lock
        shell: bash -l {0}
        run: conda install -y -c conda-forge conda-lock

      - name: Generate platform lock files
        shell: bash -l {0}
        run: bash lock.sh

      - name: Validate conda lock resources
        shell: bash
        run: bash scripts/verify-env-locks.sh

      - name: Upload conda lock resources
        uses: actions/upload-artifact@v4
        with:
          name: conda-lock-resources
          path: electron/resources
          retention-days: 1
          if-no-files-found: error

  #
  # No need for PyPI publishing at the moment
